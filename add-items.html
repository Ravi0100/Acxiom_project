<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .dashboard {
    display: flex;
    padding: 20px;
  }
  .product-section {
    flex: 3;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    margin-right: 20px;
  }
  .product-section h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .product {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }
  .product img {
    max-width: 100px;
    margin-right: 20px;
  }
  .product-details {
    flex: 1;
  }
  .product-details h3 {
    margin: 0;
    color: #333;
  }
  .product-details p {
    margin: 0;
    color: #666;
  }
  .product-action button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
  }
  .product-action button:hover {
    background-color: #0056b3;
  }
  .table-section {
    flex: 2;
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
  }
  .table-container {
    max-height: 400px;
    overflow: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f4f4f4;
  }
  td img {
    max-width: 60px;
  }
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
  }
  .topbar button {
    background-color: hwb(232 41% 7%);
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  .topbar button:hover {
    background-color: #ff0000;
  }
</style>
</head>
<body>
  <div class="topbar">
    <div>
      <h2>Vendor Dashboard</h2>
    </div>
    <div>
      <button>Log Out</button>
    </div>
  </div>
  <div class="dashboard">
    <div class="product-section">
      <h2>Add New Product</h2>
      <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-details">
          <h3>Product Name</h3>
          <p>Price: $XX.XX</p>
        </div>
        <div class="product-action">
          <button>Add Product</button>
        </div>
      </div>
    </div>
    <div class="table-section">
      <h2>Product List</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Product Image</th>
              <th>Product</th>
              <th>Product Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="product1.jpg" alt="Product 1"></td>
              <td>Product 1</td>
              <td>Rs.19.99</td>
              <td><button>Edit</button></td>
            </tr>
            <tr>
              <td><img src="product2.jpg" alt="Product 2"></td>
              <td>Product 2</td>
              <td>Rs.29.99</td>
              <td><button>Edit</button></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
